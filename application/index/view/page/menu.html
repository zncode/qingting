<div class="bd">
  {volist name="category" id="v"}
    {if condition="isset($v.child) neq '' "}
      <dl>
          <dt>
            <a class="" href="{:url('category1/id/'.$v.id)}">{$v.name}</a>
          </dt>
          <dd>
            {volist name="v.child" id="vo"}
               <a class="" href="{:url('category2/id/'.$vo.id)}">{$vo.name}</a>
            {/volist}
          </dd>
      </dl>
    {/if}
  {/volist}
</div>
