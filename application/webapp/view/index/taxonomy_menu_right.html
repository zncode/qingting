<style>
    body {
        display: block;
        margin: 0px;
    }

    ul{
        margin: 0px;
        -webkit-margin-before: 0px;
        -webkit-margin-after: 0px;
        -webkit-margin-start: 0px;
        -webkit-margin-end: 0px;
        -webkit-padding-start: 0px;
    }
</style>
<div style="margin: 10px 0 0 0;">
    <ul>
        {volist name='list' id='v'}
        <li style=" list-style-type:none; margin: 10px 0 10px 0; height:40px; line-height: 40px; text-align: center; width: 140px; float:left;">
            <div style="height: 20px;line-height: 20px;"><img src="{$v.view_url}" width="16px" height="16px" > &nbsp;<a href="{$v.url}" target="_blank">{$v.title}</a></div>
            <div style="font-size: 12px;color:#ccc; height: 30px;line-height: 30px;padding:0 2px 0 2px;">{$v.brief}</div>
        </li>
        {/volist}
    </ul>
</div>
